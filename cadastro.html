<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro | lord burger</title>

    <link rel="stylesheet" href="/src/style/cadastro.css">



    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

    <form action="">
        <div class="container_img-logo">
            <img src="/public/logomarca_lord.png"/>
        </div>
        <span>Use suas informações para realizar o cadastro</span>

        <label for="">
            <input class="name" autofocus placeholder="Digite seu nome Completo" type="text">
        </label>

          <label for="">
            <input class="email" placeholder="Digite seu e-mal " type="email">
        </label>

          <label for="">
            <input class="password" placeholder="Digite sua senha" type="password">
        </label>

        
          <label for="">
            <input class="btn" class="submit" value="Cadastrar" type="submit">
        </label>
    </form>
    <script type="module" src="./src/script/form.js"></script>
</body>
</html>
